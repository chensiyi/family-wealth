# 沙盘系统配置文件
# Sandbox System Configuration

[system]
name = "Family Wealth Sandbox System"
version = "1.0.0"
environment = "development"

[database]
path = "storage/sandbox_data.db"
backup_enabled = true
backup_interval_hours = 24

[dashboard]
default_refresh_interval = 30
theme = "professional"
max_data_points = 1000

[analysis]
default_lookback_days = 252
risk_free_rate = 0.02
confidence_level = 0.95

[simulation]
monte_carlo_iterations = 10000
scenario_count = 50
time_horizon_days = 252

[logging]
level = "INFO"
file_path = "logs/sandbox.log"
max_file_size_mb = 50
backup_count = 5