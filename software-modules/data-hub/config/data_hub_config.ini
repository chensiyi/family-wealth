[general]
# 数据中台通用配置
name = Family Wealth Data Hub
version = 1.0.0
environment = production
log_level = INFO
timezone = Asia/Shanghai

[database]
# 数据库配置
metadata_db_path = storage/metadata.db
cache_db_path = storage/cache.db
pool_size = 10
timeout = 30

[cache]
# 缓存配置
default_ttl = 3600
memory_cache_size = 100MB
disk_cache_size = 1GB
compression_enabled = true

[api]
# API服务配置
host = 0.0.0.0
port = 8000
workers = 4
rate_limit = 1000
enable_cors = true

[scheduler]
# 调度器配置
enabled = true
default_interval = 3600
max_concurrent_jobs = 5

[monitoring]
# 监控配置
enable_metrics = true
metrics_port = 9090
health_check_interval = 60
alert_threshold = 0.95

[security]
# 安全配置
api_key_required = false
jwt_secret = your-jwt-secret-key-here
allowed_origins = *
request_timeout = 30

[data_sources]
# 默认数据源配置文件目录
config_directory = config/source_configs/
default_retry_times = 3
default_timeout = 30