<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时交易大厅 - 家族财富管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .navbar {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
        }
        
        .sidebar {
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            height: calc(100vh - 56px);
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 56px;
            width: 250px;
            z-index: 1000;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: rgba(13, 110, 253, 0.15);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            padding: 15px 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #0b5ed7);
            border: none;
            padding: 8px 20px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #157347);
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #bb2d3b);
            border: none;
        }
        
        .table {
            color: var(--text-primary);
            margin-bottom: 0;
        }
        
        .table th {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--border-color);
            font-weight: 600;
            padding: 12px 15px;
        }
        
        .table td {
            border-color: var(--border-color);
            padding: 12px 15px;
            vertical-align: middle;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
        
        .price-up {
            color: var(--success-color);
            font-weight: 600;
        }
        
        .price-down {
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .form-control, .form-select {
            background-color: #1e293b;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: #1e293b;
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .market-watch {
            height: 400px;
            overflow-y: auto;
        }
        
        .order-entry {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.1), rgba(13, 110, 253, 0.05));
            border: 1px solid rgba(13, 110, 253, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        
        .order-book {
            height: 350px;
            overflow-y: auto;
        }
        
        .trade-history {
            height: 250px;
            overflow-y: auto;
        }
        
        .ticker-display {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            height: 120px;
            overflow-y: auto;
            font-size: 14px;
        }
        
        .market-depth {
            height: 250px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }
        
        .portfolio-summary {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.15), rgba(13, 110, 253, 0.08));
            border: 1px solid rgba(13, 110, 253, 0.4);
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-link {
            color: var(--text-secondary);
            padding: 12px 20px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--text-primary);
            background-color: rgba(13, 110, 253, 0.1);
            border-left-color: var(--primary-color);
        }
        
        .search-box {
            background-color: #1e293b;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 8px 15px;
            margin: 15px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 100%;
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: none;
        }
        
        .stock-item {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .stock-item:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
        
        .stock-item.active {
            background-color: rgba(13, 110, 253, 0.1);
            border-left: 3px solid var(--primary-color);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        
        @keyframes blink-animation {
            to { visibility: hidden; }
        }
        
        .market-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .market-open { background-color: var(--success-color); }
        .market-closed { background-color: var(--danger-color); }
        .market-preopen { background-color: var(--warning-color); }
    </style>
</head>

    <script>
        class RealtimeTradingHall {
            constructor() {
                this.portfolio = {
                    cash: 1000000,
                    positions: {},
                    orders: [],
                    trades: []
                };
                this.marketData = {};
                this.selectedStock = 'NVDA';
                this.init();
            }
            
            init() {
                this.loadMarketData();
                this.setupEventListeners();
                this.populateStockList();
                this.startRealtimeUpdates();
            }
            
            loadMarketData() {
                // 模拟市场数据
                const stocks = ['NVDA', 'JNJ', 'MSFT', 'AAPL', 'GOOGL', 'AMZN', 'TSLA', 'META'];
                const names = {
                    'NVDA': '英伟达', 'JNJ': '强生', 'MSFT': '微软', 'AAPL': '苹果',
                    'GOOGL': '谷歌', 'AMZN': '亚马逊', 'TSLA': '特斯拉', 'META': 'Meta'
                };
                
                stocks.forEach(symbol => {
                    const basePrice = 100 + Math.random() * 400;
                    this.marketData[symbol] = {
                        symbol: symbol,
                        name: names[symbol],
                        price: basePrice,
                        prevClose: basePrice * (0.98 + Math.random() * 0.04),
                        volume: Math.floor(Math.random() * 1000000),
                        change: 0,
                        changePercent: 0
                    };
                    this.updatePriceChange(symbol);
                });
            }
            
            updatePriceChange(symbol) {
                const data = this.marketData[symbol];
                data.change = data.price - data.prevClose;
                data.changePercent = (data.change / data.prevClose) * 100;
            }
            
            populateStockList() {
                const stockList = document.getElementById('stockList');
                let html = '';
                
                Object.values(this.marketData).forEach(stock => {
                    const changeClass = stock.change >= 0 ? 'price-up' : 'price-down';
                    html += `
                        <div class="stock-item" data-symbol="${stock.symbol}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="fw-bold">${stock.symbol}</div>
                                    <div class="small text-muted">${stock.name}</div>
                                </div>
                                <div class="text-end">
                                    <div class="${changeClass}">${stock.price.toFixed(2)}</div>
                                    <div class="small ${changeClass}">${stock.changePercent.toFixed(2)}%</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                stockList.innerHTML = html;
                
                // 添加点击事件
                document.querySelectorAll('.stock-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const symbol = e.currentTarget.dataset.symbol;
                        this.selectStock(symbol);
                    });
                });
            }
            
            selectStock(symbol) {
                this.selectedStock = symbol;
                
                // 更新选中状态
                document.querySelectorAll('.stock-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-symbol="${symbol}"]`).classList.add('active');
                
                // 更新当前股票信息
                const stock = this.marketData[symbol];
                document.getElementById('currentSymbol').textContent = symbol;
                document.getElementById('currentPrice').textContent = `¥${stock.price.toFixed(2)}`;
                document.getElementById('price').value = stock.price.toFixed(2);
                
                // 更新买卖盘
                this.updateOrderBook();
                this.updateMarketDepth();
            }
            
            updateOrderBook() {
                const stock = this.marketData[this.selectedStock];
                const bid = stock.price * 0.999;
                const ask = stock.price * 1.001;
                
                let html = `
                    <div class="p-3">
                        <h6 class="text-center mb-3">买盘</h6>
                `;
                
                // 买盘（5档）
                for (let i = 0; i < 5; i++) {
                    const price = bid * (1 - i * 0.001);
                    const quantity = Math.floor(100 + Math.random() * 900);
                    html += `
                        <div class="d-flex justify-content-between py-1 border-bottom border-secondary">
                            <span class="price-up">${price.toFixed(2)}</span>
                            <span>${quantity}</span>
                            <span class="text-success">¥${(price * quantity).toFixed(0)}</span>
                        </div>
                    `;
                }
                
                html += `
                    </div>
                    <div class="p-3 border-top border-secondary">
                        <h6 class="text-center mb-3">卖盘</h6>
                `;
                
                // 卖盘（5档）
                for (let i = 0; i < 5; i++) {
                    const price = ask * (1 + i * 0.001);
                    const quantity = Math.floor(100 + Math.random() * 900);
                    html += `
                        <div class="d-flex justify-content-between py-1 border-bottom border-secondary">
                            <span class="price-down">${price.toFixed(2)}</span>
                            <span>${quantity}</span>
                            <span class="text-danger">¥${(price * quantity).toFixed(0)}</span>
                        </div>
                    `;
                }
                
                html += '</div>';
                document.getElementById('orderBook').innerHTML = html;
            }
            
            updateMarketDepth() {
                // 简化的市场深度显示
                const container = document.getElementById('marketDepthChart');
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-chart-area fa-2x mb-2"></i>
                        <div>市场深度图表</div>
                        <small>实时买/卖盘分布</small>
                    </div>
                `;
            }
            
            setupEventListeners() {
                // 标签页切换
                document.querySelectorAll('[data-tab]').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.switchTab(tab.dataset.tab);
                    });
                });
                
                // 交易表单提交
                document.getElementById('tradeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitOrder();
                });
                
                // 搜索功能
                document.getElementById('stockSearch').addEventListener('input', (e) => {
                    this.searchStocks(e.target.value);
                });
            }
            
            switchTab(tabName) {
                // 更新导航激活状态
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                
                // 显示对应内容
                document.querySelectorAll('.tab-pane').forEach(tab => {
                    tab.classList.remove('show', 'active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('show', 'active');
                
                // 加载对应数据
                switch(tabName) {
                    case 'portfolio':
                        this.loadPortfolio();
                        break;
                    case 'orders':
                        this.loadOrders();
                        break;
                    case 'history':
                        this.loadTradeHistory();
                        break;
                }
            }
            
            submitOrder() {
                const orderType = document.getElementById('orderType').value;
                const quantity = parseInt(document.getElementById('quantity').value);
                const price = parseFloat(document.getElementById('price').value);
                
                if (!quantity || !price) {
                    this.showToast('请填写完整的交易信息', 'warning');
                    return;
                }
                
                const order = {
                    id: Date.now(),
                    symbol: this.selectedStock,
                    type: orderType,
                    quantity: quantity,
                    price: price,
                    status: 'pending',
                    timestamp: new Date()
                };
                
                this.portfolio.orders.push(order);
                this.showToast(`${orderType === 'buy' ? '买入' : '卖出'}委托已提交`, 'success');
                
                // 清空表单
                document.getElementById('quantity').value = '';
                
                // 更新订单列表
                this.loadOrders();
            }
            
            loadPortfolio() {
                const tbody = document.getElementById('positionsTable');
                let html = '';
                
                Object.values(this.portfolio.positions).forEach(position => {
                    const pnlClass = position.unrealizedPnl >= 0 ? 'price-up' : 'price-down';
                    html += `
                        <tr>
                            <td><strong>${position.symbol}</strong></td>
                            <td>${position.name}</td>
                            <td>${position.quantity}</td>
                            <td>¥${position.avgPrice.toFixed(2)}</td>
                            <td>¥${position.currentPrice.toFixed(2)}</td>
                            <td>¥${position.marketValue.toLocaleString()}</td>
                            <td class="${pnlClass}">¥${position.unrealizedPnl.toLocaleString()}</td>
                            <td class="${pnlClass}">${position.unrealizedPnlPercent.toFixed(2)}%</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger" onclick="tradingHall.sellPosition('${position.symbol}')">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                tbody.innerHTML = html || '<tr><td colspan="9" class="text-center text-muted">暂无持仓</td></tr>';
            }
            
            loadOrders() {
                const tbody = document.getElementById('ordersTable');
                let html = '';
                
                this.portfolio.orders.slice(-10).reverse().forEach(order => {
                    const statusBadge = order.status === 'pending' ? 'warning' : 
                                      order.status === 'filled' ? 'success' : 'secondary';
                    html += `
                        <tr>
                            <td>${order.timestamp.toLocaleTimeString()}</td>
                            <td><strong>${order.symbol}</strong></td>
                            <td><span class="badge bg-${order.type === 'buy' ? 'success' : 'danger'}">${order.type === 'buy' ? '买入' : '卖出'}</span></td>
                            <td>¥${order.price.toFixed(2)}</td>
                            <td>${order.quantity}</td>
                            <td>-</td>
                            <td>-</td>
                            <td><span class="badge bg-${statusBadge}">${order.status === 'pending' ? '待成交' : '已成交'}</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger" onclick="tradingHall.cancelOrder(${order.id})">
                                    <i class="fas fa-times"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                tbody.innerHTML = html || '<tr><td colspan="9" class="text-center text-muted">暂无委托</td></tr>';
            }
            
            loadTradeHistory() {
                const container = document.getElementById('tradeHistory');
                let html = '';
                
                this.portfolio.trades.slice(-20).reverse().forEach(trade => {
                    const typeClass = trade.type === 'buy' ? 'text-success' : 'text-danger';
                    html += `
                        <div class="border-bottom border-secondary p-3">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <strong class="${typeClass}">${trade.type === 'buy' ? '买入' : '卖出'}</strong>
                                    <span class="ms-2">${trade.symbol}</span>
                                </div>
                                <div class="text-end">
                                    <div>¥${trade.price.toFixed(2)} × ${trade.quantity}</div>
                                    <small class="text-muted">${trade.timestamp.toLocaleString()}</small>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html || '<div class="text-center text-muted p-5">暂无交易记录</div>';
            }
            
            searchStocks(keyword) {
                const stockItems = document.querySelectorAll('.stock-item');
                keyword = keyword.toLowerCase();
                
                stockItems.forEach(item => {
                    const symbol = item.dataset.symbol.toLowerCase();
                    const nameElement = item.querySelector('.small.text-muted');
                    const name = nameElement ? nameElement.textContent.toLowerCase() : '';
                    
                    if (symbol.includes(keyword) || name.includes(keyword)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            showToast(message, type = 'info') {
                // 简单的提示实现
                console.log(`[${type.toUpperCase()}] ${message}`);
            }
            
            startRealtimeUpdates() {
                // 模拟实时价格更新
                setInterval(() => {
                    Object.keys(this.marketData).forEach(symbol => {
                        const stock = this.marketData[symbol];
                        // 随机价格波动
                        const change = (Math.random() - 0.5) * 2;
                        stock.price += change;
                        stock.price = Math.max(0.01, stock.price);
                        this.updatePriceChange(symbol);
                    });
                    
                    // 更新显示
                    this.populateStockList();
                    if (this.selectedStock) {
                        this.selectStock(this.selectedStock);
                    }
                }, 3000);
            }
        }
        
        // 初始化交易大厅
        const tradingHall = new RealtimeTradingHall();
    </script>
</body>
</html>
