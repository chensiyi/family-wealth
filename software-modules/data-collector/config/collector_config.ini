# 信息收集器配置文件
# Data Collector Configuration

[system]
name = "Family Wealth Data Collector"
version = "1.0.0"
environment = "development"

[data_sources]
enabled_sources = ["fred", "yahoo_finance", "sec_edgar"]
default_timeout = 30
max_retries = 3

[fred]
api_key = ""
base_url = "https://api.stlouisfed.org/fred"
series = ["GDP", "UNRATE", "CPIAUCSL", "FEDFUNDS"]

[yahoo_finance]
base_url = "https://query1.finance.yahoo.com"
symbols = ["^GSPC", "AAPL", "GOOGL", "MSFT", "TSLA"]

[sec_edgar]
base_url = "https://data.sec.gov"
forms = ["10-K", "10-Q", "13F-HR"]

[database]
path = "storage/family_wealth_professional.db"
backup_enabled = true
backup_interval_hours = 12

[processing]
batch_size = 100
quality_threshold = 0.8
duplicate_check = true

[scheduling]
collection_interval_minutes = 60
real_time_updates = true
market_hours_only = true

[logging]
level = "INFO"
file_path = "logs/collector.log"
max_file_size_mb = 100
backup_count = 10